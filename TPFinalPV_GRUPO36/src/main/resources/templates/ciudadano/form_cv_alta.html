<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Mi CV</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
</head>

<body>
	<div class="container">
	
        <header th:replace="layouts/header :: header"></header>
        <nav th:replace="layouts/nav :: nav"></nav>
		
		<main>
		
			<form class="col-md-9" id="formBeca"><!-- th:action="@{/beca/guardar}" method="post" th:object="${beca}"  -->
				<h3 class="text-center">Curriculum Vitae</h3>
				<div class="row mb-3">
					<label for="inputCod" class="col-sm-4 col-md-3 col-form-label">Código</label>
					<div class="col-sm-8 col-md-9">
						<input type="number" class="form-control" id="inputCod"
							placeholder="Número de código">	<!-- th:field="*{codigo}"  -->
						<!-- mostrar el message de error asociado con la validación del código -->
						<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
					</div>
				</div>


				<ul class="nav nav-tabs" id="myTab" role="tablist" style="background: rgba(0,0,0,0.6)">
					<li class="nav-item">
						<button class="nav-link active" id="estudio-tab" data-bs-toggle="tab" data-bs-target="#estudios" type="button"
							role="tab" aria-controls="estudios" aria-selected="true">Estudios</button>
					</li>
					<li class="nav-item">
						<button class="nav-link" id="curso-tab" data-bs-toggle="tab" data-bs-target="#cursos" type="button" role="tab"
							aria-controls="cursos" aria-selected="false">Cursos</button>
					</li>
					<li class="nav-item">
						<button class="nav-link" id="trabajo-tab" data-bs-toggle="tab" data-bs-target="#trabajos" type="button" role="tab"
							aria-controls="trabajos" aria-selected="false">Exp. Laboral</button>
					<li class="nav-item">
						<button class="nav-link" id="presentacion-tab" data-bs-toggle="tab" data-bs-target="#presentacion" type="button" role="tab"
							aria-controls="presentacion" aria-selected="false">Carta</button>
					</li>
				</ul>

				<br>
				<div class="tab-content" id="myTabContent"><!-- Contenidos de tabs -->
					
					<!-- Estudios -->
					<div class="tab-pane fade show active" id="estudios" role="tabpanel" aria-labelledby="home-tab">
					
						<div class="card border-secondary mb-3">
							<div class="card-header">Datos Académicos</div>
							<div class="card-body">
								<div class=" row mb-3">
									<label for="txtFecha1" class="col-sm-4 col-md-2 col-form-label-sm">Fecha de	Inicio</label>
									<div class="col-sm-8 col-md-4">
										<input type="date" class="form-control form-control-sm" id="txtFecha1" placeholder="Fecha Inicial"><!-- th:field="*{fechaInicio}" -->
										<!-- 			    	<div class="text-danger" th:errors="*{fechaInicio}"></div> -->
									</div>
									<label for="txtFecha2" class="col-sm-4 col-md-2 col-form-label-sm">Fecha de	Cierre</label>
									<div class="col-sm-8 col-md-4">
										<input type="date" class="form-control form-control-sm" id="txtFecha2" placeholder="Fecha Final"><!-- th:field="*{fechaCierre}" -->
										<!-- 			    	<div class="text-danger" th:errors="*{fechaCierre}"></div> -->
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputCod"
										class="col-sm-4 col-md-3 col-form-label-sm">Título</label>
									<div class="col-sm-8 col-md-9">
										<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Nombre del título o carrera"><!-- th:field="*{codigo}"  -->
										<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputCod" class="col-sm-4 col-md-3 col-form-label-sm">Institución</label>
									<div class="col-sm-8 col-md-9">
										<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Nombre de Institución"><!-- th:field="*{codigo}"  -->
										<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputCod" class="col-sm-4 col-md-3 col-form-label-sm">Descripción</label>
									<div class="col-sm-8 col-md-9">
										<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Descripción breve de la carrera"><!-- th:field="*{codigo}"  -->
										<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
									</div>
								</div>
							</div>
						</div>

						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button class="btn btn-primary me-md-2" type="submit">Guardar Estudio</button>
							<button class="btn btn-secondary" type="reset">Cancelar</button>
						</div>

					</div>	<!-- fin estudios -->
					
					<!-- Cursos -->
					<div class="tab-pane fade show active" id="cursos" role="tabpanel" aria-labelledby="cursos-tab">

						<div class="card border-secondary mb-3">

							<div class="card-body">
								<div class=" row mb-3">
									<label for="txtFecha1" class="col-sm-4 col-md-2 col-form-label-sm">Fecha de	Inicio</label>
									<div class="col-sm-8 col-md-4">
										<input type="date" class="form-control form-control-sm" id="txtFecha1" placeholder="Fecha Inicial"><!-- th:field="*{fechaInicio}" -->
										<!-- 			    	<div class="text-danger" th:errors="*{fechaInicio}"></div> -->
									</div>
									<label for="txtFecha2" class="col-sm-4 col-md-2 col-form-label-sm">Fecha de Cierre</label>
									<div class="col-sm-8 col-md-4">
										<input type="date" class="form-control form-control-sm" id="txtFecha2" placeholder="Fecha Final"><!-- th:field="*{fechaCierre}" -->
										<!-- 			    	<div class="text-danger" th:errors="*{fechaCierre}"></div> -->
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputCod" class="col-sm-4 col-md-3 col-form-label-sm">Nombre de Curso</label>
									<div class="col-sm-8 col-md-9">
										<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Nombre del título o carrera"><!-- th:field="*{codigo}"  -->
										<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputCod" class="col-sm-4 col-md-3 col-form-label-sm">Institución</label>
									<div class="col-sm-8 col-md-9">
										<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Nombre de Institución"><!-- th:field="*{codigo}"  -->
										<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputCod" class="col-sm-4 col-md-3 col-form-label-sm">Descripción</label>
									<div class="col-sm-8 col-md-9">
										<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Descripción breve de la carrera"><!-- th:field="*{codigo}"  -->
										<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
									</div>
								</div>
							</div>
						</div>
						
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button class="btn btn-primary me-md-2" type="submit">Guardar Curso</button>
							<button class="btn btn-secondary" type="reset">Cancelar</button>
						</div>

					</div>	<!-- fin cursos -->

					<div class="tab-pane fade show active" id="trabajos" role="tabpanel" aria-labelledby="trabajo-tab">

						<div class="card border-secondary mb-3">
							<div class="card-header">Datos Académicos</div>
							<div class="card-body">
								<div class=" row mb-3">
									<label for="txtFecha1" class="col-sm-4 col-md-2 col-form-label-sm">Fecha de	Inicio</label>
									<div class="col-sm-8 col-md-4">
										<input type="date" class="form-control form-control-sm" id="txtFecha1" placeholder="Fecha Inicial"><!-- th:field="*{fechaInicio}" -->
										<!-- 			    	<div class="text-danger" th:errors="*{fechaInicio}"></div> -->
									</div>
									<label for="txtFecha2" class="col-sm-4 col-md-2 col-form-label-sm">Fecha de	Cierre</label>
									<div class="col-sm-8 col-md-4">
										<input type="date" class="form-control form-control-sm" id="txtFecha2" placeholder="Fecha Final"><!-- th:field="*{fechaCierre}" -->
										<!-- 			    	<div class="text-danger" th:errors="*{fechaCierre}"></div> -->
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputCod"
										class="col-sm-4 col-md-3 col-form-label-sm">Título</label>
									<div class="col-sm-8 col-md-9">
										<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Nombre del título o carrera"><!-- th:field="*{codigo}"  -->
										<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputCod" class="col-sm-4 col-md-3 col-form-label-sm">Institución</label>
									<div class="col-sm-8 col-md-9">
										<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Nombre de Institución"><!-- th:field="*{codigo}"  -->
										<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputCod" class="col-sm-4 col-md-3 col-form-label-sm">Descripción</label>
									<div class="col-sm-8 col-md-9">
										<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Descripción breve de la carrera"><!-- th:field="*{codigo}"  -->
										<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
									</div>
								</div>
							</div>
						</div>
						<p>
							<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
								aria-expanded="false" aria-controls="titulo2">Añadir</button>
						</p>

						<div class="collapse multi-collapse" id="titulo2">
							<div class="row mb-3">
								<label for="txtFecha1" class="col-sm-4 col-md-2 col-form-label-sm">Fecha de	Inicio</label>
								<div class="col-sm-8 col-md-4">
									<input type="date" class="form-control form-control-sm" id="txtFecha1" placeholder="Fecha Inicial"><!-- th:field="*{fechaInicio}" -->
									<!-- 			    	<div class="text-danger" th:errors="*{fechaInicio}"></div> -->
								</div>
								<label for="txtFecha2" class="col-sm-4 col-md-2 col-form-label-sm">Fecha de	Cierre</label>
								<div class="col-sm-8 col-md-4">
									<input type="date" class="form-control form-control-sm" id="txtFecha2" placeholder="Fecha Final"><!-- th:field="*{fechaCierre}" -->
									<!-- 			    	<div class="text-danger" th:errors="*{fechaCierre}"></div> -->
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputCod" class="col-sm-4 col-md-3 col-form-label-sm">Título</label>
								<div class="col-sm-8 col-md-9">
									<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Nombre del título o carrera"><!-- th:field="*{codigo}"  -->
									<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputCod" class="col-sm-4 col-md-3 col-form-label-sm">Institución</label>
								<div class="col-sm-8 col-md-9">
									<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Nombre de Institución"><!-- th:field="*{codigo}"  -->
									<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputCod" class="col-sm-4 col-md-3 col-form-label-sm">Descripción</label>
								<div class="col-sm-8 col-md-9">
									<input type="text" class="form-control form-control-sm" id="inputCod" placeholder="Descripción breve de la carrera"><!-- th:field="*{codigo}"  -->
									<!-- 			    	<div class="text-danger" th:errors="*{codigo}"></div> -->
								</div>
							</div>
						</div>
					</div><!-- fin experiencia laboral -->


					<div class="tab-pane fade show active" id="presentacion" role="tabpanel" aria-labelledby="presentacion-tab">

						<div class="card border-secondary mb-3">
							<div class="card-body">
								<div class="mb-3">
									<label for="exampleFormControlTextarea1" class="form-label">Carta de Presentación</label>
									<textarea class="form-control" id="exampleFormControlTextarea1"	rows="6"></textarea>
								</div>
							</div>
						</div>
					</div> <!-- fin presentacion -->

				</div>	<!-- fin contents -->




			</form>
		</main>
		<footer th:replace="layouts/footer :: footer"></footer>
	</div>
</body>

</html>
