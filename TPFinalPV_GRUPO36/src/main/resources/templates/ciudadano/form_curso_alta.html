<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro Ciudadano</title>
    <link rel="shortcut icon" th:href="@{/images/iconoCV.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
 	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">	
</head>
<body class="fondoCiud">

	<header th:replace="layouts/header :: header"></header>

    <div class="container">      
        <main>
    		<div class="card traslucido text-white col-md-8 offset-md-2">
			       <div class="card-header">
			       		<h4 class="text-center">ALTA CURSO</h4>			       		
			       </div>
			       <div class="card-body">
			       		 <form role="form" th:action="@{/curso/formulario}" method="POST" th:object="${curso}" class="form">
							
						 		      <div class="form-group row mb-3">
									    <label for="inputDni" class="col-lg-3 col-form-label form-control-label">titulo</label>
									    <div class="col-lg-9">
									    	<input th:field= "*{titulo}" type="text" class="form-control" id="inputti">
									    </div>
									    <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
									  </div>
									  
									  <div class="form-group row mb-3">
									    <label class="col-lg-3 col-form-label form-control-label">Cantidad horas</label>
									    <div class="col-lg-9">
									    	<input th:field="*{cantidadHoras}" type="number" class="form-control">
									    </div>
									    <div class="text-danger" th:if="${#fields.hasErrors('cantidadHoras')}" th:errors="*{cantidadHoras}"></div>
									  </div>									  
									  <div class="form-group row mb-3">
									    <label class="col-lg-3 col-form-label form-control-label">Cupos</label>
									    <div class="col-lg-9">
									    	<input th:field="*{cupo}" type="number" class="form-control">
									    </div>
									    <div class="text-danger" th:if="${#fields.hasErrors('cupo')}" th:errors="*{cupo}"></div>
									  </div>	
																	  
									  
									  <div class="form-group row mb-3">
									    <label class="col-lg-3 col-form-label form-control-label">Categoria</label>
									    <div class="col-lg-9">
									    	<select th:field="*{categoria}" class="form-control">
												  <option value ="" selected>Seleccione ...</option>
												  <option value="Informátio">Informátio</option>
												  <option value="RRPP">Relaciones Públicas</option>
												  <option value="Comercial">Comercial</option> 
											</select>
									    </div>
									    <div class="text-danger" th:if="${#fields.hasErrors('modalidad')}" th:errors="*{modalidad}"></div>
									  </div>
									  <div class="form-group row mb-3">
									    <label for="inputDni" class="col-lg-3 col-form-label form-control-label">Detalle</label>
									    <div class="col-lg-9">
									    	<input th:field= "*{detalle}" type="text" class="form-control" id="inputde">
									    </div>
									    <div class="text-danger" th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}"></div>
									  </div>	
									  
									   <div class="form-group row mb-3">
									    <label class="col-lg-3 col-form-label form-control-label">modalidad</label>
									    <div class="col-lg-9">
									    	<select th:field="*{modalidad}" class="form-control">
												  <option value ="" selected>Seleccione ...</option>
												  <option value="Virtual">Virtual</option>
												  <option value="Presencial">Presencial</option>
												  
											</select>
									    </div>
									    <div class="text-danger" th:if="${#fields.hasErrors('modalidad')}" th:errors="*{modalidad}"></div>
									  </div>								  
									  
									  						  
									  
									  <div class="form-group row mb-3">
									    <label class="col-lg-3 col-form-label form-control-label">Fecha de inicio</label>
									    <div class="col-lg-9">
									    	<input th:field="*{fechaInicio}" type="date" class="form-control" >
									    </div>
									    <div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
									  </div>
									   <div class="form-group row mb-3">
									    <label class="col-lg-3 col-form-label form-control-label">fecha de Finalización</label>
									    <div class="col-lg-9">
									    	<input th:field="*{fechaFinal}" type="date" class="form-control" >
									    </div>
									    <div class="text-danger" th:if="${#fields.hasErrors('fechaFinal')}" th:errors="*{fechaFinal}"></div>
									  </div>
									  
																		  
									  <br>	
									  									  
									  <div class="col-12" style="margin: auto;">
									  	<a class="btn btn-secondary" th:href="@{/curso/formulario}" >Cancel</a>									    
									    <button type="submit" class="btn btn-success">guardar</button>
									  </div>
					        </form>   
			          </div>
			     </div>       
       </main>
    </div>
    <br>
    <footer th:replace="layouts/footer :: footer"></footer>
    
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js" integrity="sha512-TsDUjQW16/G8fz4gmgTOBW2s2Oi6TPUtQ6/hm+TxZZdkQtQrK5xEFIE0rgDuz5Cl1xQU1u3Yer7K5IuuBeiCqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
