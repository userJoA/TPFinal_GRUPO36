<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="shortcut icon" th:href="@{/images/iconoCV.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
</head>

<body class="fondoCiud">

	<header th:replace="layouts/header :: header"></header>
    <nav th:replace="layouts/navCiudadano :: nav"></nav>
        
    <div class="container">        
        <main>			
			<h2 class="text-white">Cursos</h2>
			<br>
			<div class="row rows-col-1 rows-col-sm-2 rows-col-lg-3">
							
				<div th:each="curso : ${cursos}" class="col">							
				
					<div class="card">
						<div class="card-header">
							<div class="row">
								<h3 th:text="${curso.titulo}"></h3> <p th:text="${curso.cupo}+' cupos'"></p>
							</div>
						</div>						
						<div class="card-body">		
						<p th:text="'Categoria: '+${curso.categoria}"></p>
						<p th:text="'Inicia: '+${curso.fechaInicio}"></p>
						<p th:text="'Finaliza: '+${curso.fechaFinal}"></p>
						<p th:text="'Cantidad de horas: '+${curso.categoria}"></p>												
						<p th:text="${curso.detalle}" class="card-text"></p>
						</div>
						<div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">							
							<a class="btn btn-primary btn-sm" th:href="@{/ciudadano/inscripcion/}+${ciudadano.id}+'/'+${curso.id}" >Inscribir</a>							
						</div>						
					</div>
					
				</div>				

			</div>			
        </main>        
    </div>
    
    <footer th:replace="layouts/footer :: footer"></footer>
    
</body>
</html>
