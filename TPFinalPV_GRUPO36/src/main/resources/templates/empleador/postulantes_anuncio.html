<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sus anuncios laborales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="fondo">

	<header th:replace="layouts/header :: header"></header>
    <nav th:replace="layouts/nav :: nav"></nav>
        
    <div class="container">        
        <main>
			
			<h2 class="text-white">Anuncios Laborales</h2>
			<br>
			<div class="row rows-col-1 rows-col-sm-2 rows-col-lg-3">
							
				<div th:each="oferta : ${ofertas}" class="col">							
				
					<div class="card traslucido text-white border-white">
						<div class="card-header">
							<div class="row">
								<h3 th:text="${oferta.nombreDePuesto}"></h3> <p th:text="${oferta.vacantes}+' puestos'"></p>
							</div>
						</div>
						<ul class="list-group list-group-flush">
						    <li class="list-group-item">
						    	<p th:text="${oferta.descripcionPuesto}" class="card-text"></p>
							</li>
						    <li class="list-group-item"><p th:text="'Salario: $ '+${oferta.salario}"></p></li>
						    <li class="list-group-item"><p th:text="'Tareas: '+${oferta.funciones}"></p></li>
						    <li class="list-group-item"><p th:text="'Requisitos: '+${oferta.requisitos}"></p></li>
						    <li class="list-group-item"><p th:text="'Tiempo: '+${oferta.tiempoDisponible}"></p></li>
						    <li class="list-group-item"><p th:text="'Beneficios: '+${oferta.beneficios}"></p></li>
					 	</ul>
						<div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
							<a th:href="@{'/anuncio/eliminar/' + ${oferta.idAnuncio}}" class="btn btn-danger btn-sm"><span class="material-symbols-outlined">delete</span></a>
							<a th:href="@{'/anuncio/modificar/' + ${oferta.idAnuncio}}" class="btn btn-warning btn-sm"><span class="material-symbols-outlined">edit</span></a>
														
						</div>						
					</div>
					
				</div>				

			</div>			
        </main>        
    </div>
    
    <footer th:replace="layouts/footer :: footer"></footer>
    
</body>
</html>
