<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sus anuncios laborales</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!--<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />-->
<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
	<div class="card" style="width: 18rem;" th:each="per: ${postulantes}">
		<div class="card-body">
			<h5 class="card-title" th:text="'#'+${per.id}+ ' ' + ${per.nombre}"></h5>
			<p class="card-text">Empleado</p>
		</div>
		<ul class="list-group list-group-light list-group-small">
			<li class="list-group-item px-4" th:text="${per.email}"></li>
			<li class="list-group-item px-4" th:text="${per.telefono}"></li>
			<li class="list-group-item px-4" th:text="${per.provincia}"></li>
		</ul>
		<div class="card-body">
			<a
				th:href="@{/empleador/contratar/{usu}/oferta/{ofe}(usu=${per.id},ofe=${o.id})}"
				class="card-link">Contratar</a> <a
				th:href="@{/empleador/vercv/{usu}(usu=${per.id})}" class="card-link">Ver 	cv</a>
		</div>
	</div>
	<footer th:replace="layouts/footer :: footer"></footer>
</body>
</html>
