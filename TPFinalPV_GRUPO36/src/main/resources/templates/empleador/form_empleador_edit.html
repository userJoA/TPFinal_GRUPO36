<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">
    <title>Editar Registro</title>
    <link rel="shortcut icon" th:href="@{/images/iconoCV.png}">   
</head>

<body>
	
	<header th:replace="layouts/header :: header"></header>
    <nav th:replace="layouts/nav :: nav"></nav>
        
    <div class="container">
        
        <div class="card traslucido text-white border-white">
			 <div class="card-header">
			      <h4>Modificación de Perfil de Empleador</h4>	
			 </div>
			 <div class="card-body">
			     <form role="form" th:action="@{/empleador/guardar}" method="POST" th:object="${empleador}" class="form">
						 <input class="form-control" type="hidden" th:field="*{id}" >
						 <input class="form-control" type="hidden" th:field="*{password}" >
						 <input class="form-control" type="hidden" th:field="*{estado}" >									  
									  
						  <div class="form-group row">
						    <label for="inputDni" class="col-lg-3 col-form-label form-control-label">CUIT</label>
						    <div class="col-lg-9">
						    	<input th:field="*{cuit}" type="number" class="form-control" id="inputDni">
						    </div>
						    <!-- <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div> -->
						  </div>
						  
						  
						  <div class="form-group row">
						    <label class="col-lg-3 col-form-label form-control-label">Razón Social</label>
						    <div class="col-lg-9">
						    	<input th:field="*{razon_social}" type="text" class="form-control" >
						    </div>
						    <!-- <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> -->
						  </div>
						  
						  <div class="form-group row">
						    <label class="col-lg-3 col-form-label form-control-label">Nombre Comercial</label>
						    <div class="col-lg-9">
						    	<input th:field="*{nombre_comercial}" type="text" class="form-control" >
						    </div>
						    <!-- <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> -->
						  </div>
						  
						  <div class="form-group row">
						    <label class="col-lg-3 col-form-label form-control-label">Fecha de Inicio</label>
						    <div class="col-lg-9">
						    	<input th:field="*{inicio}" type="date" class="form-control" >
						    </div>
						    <!-- <div class="text-danger" th:if="${#fields.hasErrors('fecha_nac')}" th:errors="*{fecha_nac}"></div> -->
						  </div>
						  
						  <div class="form-group row">
						    <label class="col-lg-3 col-form-label form-control-label">Email</label>
						    <div class="col-lg-9">
						    	<input th:field="*{email}" type="email" class="form-control" >
						    </div>
						   <!--  <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div> -->
						  </div>
						  
						  <div class="form-group row">
						    <label class="col-lg-3 col-form-label form-control-label">Teléfono</label>
						    <div class="col-lg-9">
						    	<input th:field="*{telefono}" type="tel" class="form-control" >
						    </div>
						    <!-- <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div> -->
						  </div>
						  
						  <div class="form-group row">
						    <label class="col-lg-3 col-form-label form-control-label">Dirección</label>
						    <div class="col-lg-9">
						    	<input th:field="*{direccion}" type="text" class="form-control" >
						    </div>
						   <!--  <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div> -->
						  </div>
						  
						  <div class="form-group row">
						    <label class="col-lg-3 col-form-label form-control-label">Provincia</label>
						    <div class="col-lg-9">
						    	<input th:field="*{provincia}" type="text" class="form-control" >
						    </div>
						    <!-- <div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div> -->
						  </div>
						  	  
						  <div class="form-group row">
						    <label class="col-lg-3 col-form-label form-control-label">Página</label>
						    <div class="col-lg-9">
						    	<input th:field="*{pagina}" type="text" class="form-control" >
						    </div>
						    <!-- <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div> -->
						  </div>
						  
						  
						  <div class="form-group row">
						    <label class="col-lg-3 col-form-label form-control-label">Descripción</label>
						    <div class="col-lg-9">
						    	<input th:field="*{descripcion}" type="text" class="form-control" >
						    </div>
						    <!-- <div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div> -->
						  </div>
						   
						  <br>
						  
						  <div class="col-12" style="margin: auto;">
						  	<a class="btn btn-secondary" th:href="@{/}" >Cancel</a>
						    <button type="submit" class="btn btn-primary">guardar</button>
						  </div>
				      </form>   
		          </div>
		     </div>        
    </div>
    
    <footer th:replace="layouts/footer :: footer"></footer>
    
   	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js" integrity="sha512-TsDUjQW16/G8fz4gmgTOBW2s2Oi6TPUtQ6/hm+TxZZdkQtQrK5xEFIE0rgDuz5Cl1xQU1u3Yer7K5IuuBeiCqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
