<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista-Empleadores</title>
   	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  
  </head>
  <body>
    
    
    	<div class="card">
					<div class="card-header">
						<h1>Lista de Empleadores</h1>
					</div>
					<div class="card-body">
						  <table id="userList" class="table table-bordered table-striped ">
							<thead class="thead-dark">
									<tr>
									<th scope="col">Cuit</th>
									<th scope="col">Contrase√±a</th>                    
									<th scope="col">Razon Social</th>
									<th scope="col">Nombre Comercial</th>
									<th scope="col">Fecha de inicio</th>
									<th scope="col">email</th>
									<th scope="col">Telefono</th>
									<th scope="col">Direccion</th>
									<th scope="col">Provincia</th>
									<th scope="col">Pagina</th>
									<th scope="col">Descripcion</th>
									<th scope="col">estado</th>
									</tr>	
							</thead>
							<tbody>
								    <tr th:each="empleador: ${empleadores}">
										<td th:text="${empleador.dni}"></td>
										<td th:text="${empleador.password}"></td>
										<td th:text="${empleador.razon_social}"></td>
										<td th:text="${empleador.nombre_comercial}"></td>
										<td th:text="${#temporals.format(empleador.inicio, 'dd/MM/yyyy')}"></td>
										<td th:text="${empleador.email}"></td>
										<td th:text="${empleador.telefono}"></td>
										<td th:text="${empleador.direccion}"></td>
										<td th:text="${empleador.provincia}"></td>
										<td th:text="${empleador.pagina}"></td>
										<td th:text="${empleador.descripcion}"></td>
										<td th:text="${empleador.estado}"></td>
										
										<td style="justify-content: space-around;"> 
											 <a th:href="@{'/empleador/modificar/' + ${empleador.id}}" ><i class="fa fa-comment-pen"></i></a></td>
									    <!-- <td> <a th:onclick="'javascript:confirmarEliminar(/''+${ciudadano.id}+'/');'" ><i class="fa-solid fa-trash"></i></a></td> -->
										<td ><a th:href="@{'/empleador/eliminar/' + ${empleador.id}}"><i class="fa-solid fa-trash"></i></a></td>
								   </tr>
							</tbody>
					    </table>
    				</div>
    			</div>
    
    
   		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js" integrity="sha512-TsDUjQW16/G8fz4gmgTOBW2s2Oi6TPUtQ6/hm+TxZZdkQtQrK5xEFIE0rgDuz5Cl1xQU1u3Yer7K5IuuBeiCqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
