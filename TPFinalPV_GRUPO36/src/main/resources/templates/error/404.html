<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	
	 <link rel="shortcut icon" th:href="@{/images/iconoCV.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
 	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">	
	<style type="text/css">
		body{
			padding-top:5%;
		}
	
		img{
			width:75%;
		}
		
	</style>
</head>

<body class="fondoCiud">
<header th:replace="layouts/header :: header"></header>
<div class="container">
	<div class="mx-auto col-10 card text-center">
		<div class="card-header">
			<h4 th:text="${error}">404 Page Not Found</h4>
		</div>
		<div class="card-body">
			<a href="/" ><img src="static/img/error/500.png" th:src="@{/images/error/404.png}"/></a>
		</div>
		<div class="card-footer">
			<span th:text="${message}">Message</span><br/> 
			<span th:text="${exception}">Trace </span><br/>
		</div>
	</div>	    
</div>
</body>
</html>
