<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Principal</title>
	<link rel="shortcut icon" th:href="@{/images/iconoCV.png}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>


<body class="principal">
	
	<header th:replace ="layouts/header :: header"></header>
	<nav th:replace ="layouts/navHome :: navHome"></nav>

	<div class="container">
		<main>
			<div class="card col-md-6 offset-md-3 traslucido text-white border-white p-4">
				<form class="form" th:object="${usuarioDelForm}" th:action="@{/login}" method="post">
					<div class="form-group mb-3">
						<label for="dni">DNI</label>
						<input type="text" class="form-control"
							id="dni" aria-describedby="dniHelp" placeholder="Ingrese DNI"
							name="dni">
					</div>
					<div class="form-group mb-3">
						<label for="contrasena">Password</label>
						<input type="password" class="form-control" id="contrasena" placeholder="Password"
							name="password">
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Ingresar</button>
					<div class="alert-danger text-center"
						th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}">Name
						Error</div>
				</form>
		
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					Combinación Invalida de Usuario y Contraseña
				</div>
				<div th:if="${param.logout}" class="alert alert-success" role="alert">
					Ha salido del Sistema. Gracias!
				</div>
			</div>
		</main>
	</div>
	<footer th:replace="layouts/footer :: footer"></footer>
	
</body>
</html>
