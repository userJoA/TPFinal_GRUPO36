<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>

		<meta charset="UTF-8">
		<title>Principal</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
		
		
		<link rel="shortcut icon" href="/image/infectado.png">
</head>


<body>
	<header th:replace ="layouts/header :: header"></header>
	<nav th:replace ="layouts/navHome :: navHome"></nav>
	<h1>home</h1>
	
	<form class="form" th:object="${usuarioDelForm}" th:action="@{/login}"
			method="post">
			<div class="form-group">
				<label for="dni">DNI</label> <input type="text" class="form-control"
					id="dni" aria-describedby="dniHelp" placeholder="Ingrese DNI"
					name="dni"> <small id="emailHelp"
					class="form-text text-muted">We'll never share your email
					with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="contrasena">Password</label> <input type="password"
					class="form-control" id="contrasena" placeholder="Password"
					name="password">
			</div>
			<button type="submit" class="btn btn-primary">Ingresar</button>
			<div class="alert-danger text-center"
				th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}">Name
				Error</div>
		</form>

		<div th:if="${param.error}" class="alert alert-danger" role="alert">
			Combinación Invalida de Usuario y Contraseña</div>
		<div th:if="${param.logout}" class="alert alert-success" role="alert">
			Ha salido del Sistema. Gracias!</div>

	
	<footer th:replace="layouts/footer :: footer"></footer>
</body>
</html>
